<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Config Admin</title>
</head>
<body>
    <h1>Nginx Load Balancing Configuration</h1>
    <form action="/update-config" method="post">
        <label for="upstreamName">Upstream Name:</label>
        <input type="text" id="upstreamName" name="upstreamName" required><br><br>

        <label for="serverList">Server List (comma-separated):</label>
        <input type="text" id="serverList" name="serverList" required><br><br>

        <input type="submit" value="Update Configuration">
    </form>
</body>
</html>
