<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Load Balancer Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Nginx Load Balancer Configuration Editor</h1>
        <form id="config-form">
            <label for="config">Nginx Configuration:</label>
            <textarea id="config" name="config" rows="20" cols="80"></textarea>
            <br>
            <button type="submit">Save Configuration</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
